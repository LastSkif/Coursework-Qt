<h1 >Удаление записи</h1>
<p> Нажмите на кнопку "Удалить" левой кнопкой мыши, чтобы удалить запись.</p>
<p> В открывшемся окне выберите нужную вкладку в зависимости от того, откуда вы хотите удалить запись:
из таблицы пациентов, приёмов или врачей. Единственное поле обязательно для заполнения.</p>
