<h1 >Добавление записи</h1>
<p> Нажмите на кнопку "Добавить" левой кнопкой мыши, чтобы добавить запись.</p>
<p> В открывшемся окне выберите нужную вкладку в зависимости от того, куда вы хотите добавить запись:
в таблицу пациентов, приёмов или врачей. Если вы не заполните какое-либо из полей, программа оповестит вас.</p>
